# Ê≠§ÂºÄÊ∫êÈ°πÁõÆÂú∞ÂùÄ https://github.com/lowlighter/metrics

name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
    # https://docs.github.com/zh/actions/using-workflows/events-that-trigger-workflows#schedule
  workflow_dispatch:
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # Âü∫Á°Ä‰ø°ÊÅØÔºàÈ°∫Â∏¶‰∫ÜÂá†‰∏™Â∞èÊèí‰ª∂Ôºâ
      - name: base
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/base.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          user: XmchxUp
          template: classic
          config_timezone: Asia/Shanghai
          base: "header, activity, community, repositories"
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üßÆ Repositories traffic
          plugin_traffic: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üë®‚Äçüíª Lines of code changed
          plugin_lines: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üôã Introduction
          plugin_introduction: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üé´ Gists
          plugin_gists: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üí´ Star lists
          plugin_starlists: yes
          plugin_starlists_limit_repositories: 2
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_only: Awesome
          
      # üìÖ Isometric commit calendar
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          # ‰∏çÊ∑ªÂä†Âü∫Á°Ä‰ø°ÊÅØ
          base: ""
          # ‰ΩøÁî®Ê≠§Êèí‰ª∂
          plugin_isocalendar: yes
          # ËÆæÁΩÆÊàêÊòæÁ§∫Êï¥Âπ¥
          plugin_isocalendar_duration: full-year
          

      # üåü Recently starred repositories
      - name: Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
          
#       # üìú Repository licenses
#       - name: Licenses with open-source ratio graphs
#         uses: lowlighter/metrics@latest
#         with:
#           filename: github-metrics/licenses.ratio.svg
#           token: ${{ secrets.METRICS_TOKEN }}
#           base: ""
#           template: repository
#           repo: metrics
#           plugin_licenses: yes
#           plugin_licenses_setup: bash -c '[[ -f package.json ]] && npm ci || true'
#           plugin_licenses_legal: no
#           plugin_licenses_ratio: yes
          
      # üí° Coding habits and activity
      - name: Recent activity charts
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/habits.charts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Europe/Paris
          
#       # üèÖ Repository contributors
#       - name: Contributors with contributions count
#         uses: lowlighter/metrics@latest
#         with:
#           filename: github-metrics/contributors.contributions.svg
#           token: ${{ secrets.METRICS_TOKEN }}
#           base: ""
#           template: repository
#           repo: metrics
#           plugin_contributors: yes
#           plugin_contributors_contributions: yes
          
      # üéüÔ∏è Follow-up of issues and pull requests 
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/followup.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          
      # üé≠ Comment reactions
      - name: Comment reactions
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      # üßë‚Äçü§ù‚Äçüßë People    
      - name: Followers
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/people.followers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_people: yes
          plugin_people_limit: 500
          plugin_people_size: 36
          plugin_people_types: followers, following
       
          
      # üìì Featured repositories
      - name: Pinned repositories
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/repositories.pinned.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_repositories: yes
          plugin_repositories_pinned: 2

      # üí¨ Discussions
      - name: GitHub Discussions
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/discussions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_discussions: yes
          plugin_discussions_categories_limit: 8       
   
      # üìÜ Commit calendar
      - name: Full history calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/calendar.full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0

      # üèÜ Achievements
      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      # üì∞ Recent activity
      - name: Recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create
          

  


      # ‚è∞ WakaTime
      - name: WakaTime
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/wakatime.svg
          token: NOT_NEEDED
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          
